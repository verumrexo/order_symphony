<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';">
    <title>Wine Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç∑</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-background text-foreground antialiased font-body">
    <div class="min-h-screen pb-20 md:pb-0 relative overflow-hidden">
        <div class="max-w-md mx-auto min-h-screen bg-background/30 backdrop-blur-xl shadow-2xl overflow-hidden flex flex-col border-x border-white/5 relative z-10 glass">

            <!-- Header -->
            <header class="px-4 py-3 bg-transparent backdrop-blur-md border-b border-white/5 sticky top-0 z-20">
                <div class="flex items-center justify-between gap-4">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-primary flex items-center justify-center icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary-foreground"><path d="M8 22h8"/><path d="M7 10h10"/><path d="M12 15v7"/><path d="M12 15a5 5 0 0 0 5-5c0-2-.5-4-2-8H9c-1.5 4-2 6-2 8a5 5 0 0 0 5 5Z"/></svg>
                        </div>
                        <h1 class="text-lg font-bold text-foreground tracking-tight font-display">Wine Tracker</h1>
                    </div>
                    <select id="menuSelector" class="menu-selector">
                        <option value="interbaltija">Interbaltija</option>
                        <option value="placeholder">Placeholder</option>
                        <option value="cido">Cido</option>
                    </select>
                </div>
            </header>

            <!-- Scrollable Content -->
            <div class="flex-1 overflow-y-auto" id="scrollArea">
                <div class="p-6 space-y-8" id="wineList">
                    <!-- Wine items will be inserted here by JavaScript -->
                </div>
            </div>

            <!-- Action Bar (Fixed at bottom) -->
            <div class="p-4 border-t border-white/5 bg-background/80 backdrop-blur-md sticky bottom-0 z-30">
                 <div class="flex gap-3">
                    <button id="resetBtn" class="btn btn-secondary flex-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/><path d="M3 3v9h9"/></svg>
                        Reset
                    </button>
                    <button id="copyBtn" class="btn btn-primary flex-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="M12 11h4"/><path d="M12 16h4"/><path d="M8 11h.01"/><path d="M8 16h.01"/></svg>
                        Copy Order
                    </button>
                 </div>
                 <div id="feedback" class="feedback"></div>
            </div>

        </div>
    </div>

    <script src="logic.js"></script>
    <script src="script.js"></script>
</body>
</html>
